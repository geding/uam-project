<h1 class="content-title">Config</h1>

<div class="row row-centered">
  <div class="list-group col-sm-4 col-centered">
    <div class="list-group-item disabled">
      Change color
    </div>
    <a ng-repeat="color in colors" class="color list-group-item" ng-style="{'background-color' : color.value}" ng-click="changeColor(color)" title="{{color.name}}">&nbsp;</a>
  </div>
</div>
<div class="row row-centered">
  <div class="list-group col-sm-4 col-centered">
    <div class="list-group-item disabled">
      Change refresh time
    </div>
    <div class="list-group-item">
      <input type="range" min="2" max="200" ng-model="refreshTime" />
      <div>{{refreshTime}} sec</div>
    </div>
  </div>
</div>
