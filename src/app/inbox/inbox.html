<h1 class="content-title">Inbox</h1>

<input type="search" ng-model="search.title" placeholder="Search Mail" class="form-control mail-search" />

<ul class="mail-list">

   <li class="mail" ng-repeat="email in filteredEmails | filter:search"
   >
           <span class="mail-sender">From: {{email.sender}}</span>
           <span class="mail-data pull-right">Received: {{email.received | date:'yyyy-MM-dd HH:mm:ss'}}</span>
           <a ui-sref="view({emailId:email.id})"><span  ng-class="email.read ? 'readed' : 'not-readed'" class="mail-subject">{{email.title}}</span></a>
           <span class="mail-message-preview">{{email.content | limitTo: 150}}{{email.content.length < 150 ? '' : '...'}}</span>


   </li>
   <pagination boundary-links="true"
    max-size="5"
    items-per-page="itemsPerPage"
    total-items="totalItems"
    ng-model="currentPage"
    ng-change="pageChanged()"></pagination>
</ul>
