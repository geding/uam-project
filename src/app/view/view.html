<h1 class="content-title">View</h1>

<div class="form-horizontal" ng-show="email">
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">Sender</label>
        <div class="col-sm-11">
          <span class="form-control field">{{email.sender}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-11">
          <span class="form-control field">{{email.title}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-1 control-label">Received</label>
        <div class="col-sm-11">
          <span class="form-control field">{{email.received.toLocaleFormat('%r - %A - %d %B %Y')}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-1 control-label">Content</label>
        <div class="col-sm-11">
          <span class="form-control box">{{email.content}}</span>
        </div>
    </div>
    <div class="form-group">
      <div>
          <input id="delete" name="delete" type="submit" value="Delete" class="center btn btn-danger" ng-click="delete()">
      </div>
    </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="errorMsg">
    {{errorMsg}}
</div>
