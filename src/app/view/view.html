<h1 class="content-title">View</h1>

<div class="form-horizontal" ng-show="email">
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">{{(type == "inbox") ? "Sender" : "Receivers"}}</label>
        <div class="col-sm-11">
          <span class="form-control field">{{(type == "inbox") ? email.sender : email.receivers.join(", ")}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-11">
          <span class="form-control field">{{email.title}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-1 control-label">{{(type == "inbox") ? "Received" : "Sent"}}</label>
        <div class="col-sm-11">
          <span class="form-control field">{{((type == "inbox") ? email.received : email.sent).toLocaleFormat('%r - %A - %d %B %Y')}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-1 control-label">Content</label>
        <div class="col-sm-11">
          <span class="form-control box">{{email.content}}</span>
        </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <input id="delete" name="delete" type="submit" value="Delete"
          class="float-right btn btn-danger" ng-click="delete()">
        </div>
        <div class="col-sm-6">
          <input ui-sref="createReply({emailId:email.id})" ng-show="type=='inbox'" id="reply" name="reply" type="submit" value="Reply"
          class="float-left btn btn-primary">
        </div>
      </div>
    </div>
</div>

<div class="alert alert-danger" role="alert" ng-show="errorMsg">
    {{errorMsg}}
</div>
