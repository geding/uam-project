<h1 class="content-title">View</h1>

<div class="form-horizontal">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alertClose($index)">{{alert.msg}}</alert>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Sender</label>
        <div class="col-sm-10">
          <input ng-model="title" type="text" class="form-control" id="title" name="title" placeholder="Enter message title" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input ng-model="title" type="text" class="form-control" id="title" name="title" placeholder="Enter message title" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea ng-model="content" class="form-control" rows="16" name="content" placeholder="Enter message content"></textarea>
        </div>
    </div>
</div>
